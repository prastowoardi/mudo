<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Makanan</title>
        <link rel="stylesheet" href="../../css/style.css"> 
        <link rel="icon" href="../../assets/worlwide.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    </head>
    <body>
        <p id="alert"></p>
        <table id="tableMenu" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
        <div id="modal-confirmation" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Apakah Anda yakin ingin menghapus data ini?</p>
                <button id="confirmDelete">Ya</button>
                <button id="close">Tidak</button>
            </div>
        </div>
        <script src="../../js/menu/getList.js"></script>
        <script src="../../js/general.js"></script>
    </body> 
</html>
