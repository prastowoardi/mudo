<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Makanan</title>
        <link rel="stylesheet" href="../../css/style.css"> 
        <link rel="icon" href="../../assets/worlwide.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    </head>
    <body>
        <p id="alert"></p>
        <nav>
            <button id="tambah">Tambah</button>
        </nav>
        <table id="tableMenu" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th style="width:50px;">No</th>
                    <th>Name</th>
                    <th style="width: 60%;">Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
        <div id="modal-form" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="addForm">
                    <label for="name">Name:<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="description">Description:<span class="required">*</span></label>
                    <textarea id="description" name="description" required></textarea>
        
                    <label for="price">Price:<span class="required">*</span></label>
                    <input type="number" id="price" name="price" required>
        
                    <label for="type">Type<span class="required">*</span></label>
                    <select id="type" name="type" required>
                        <option value="#">-- Pilih Tipe Menu --</option>
                        <option value="main-dish">Main Dish</option>
                        <option value="beverage">Beverage</option>
                    </select>
        
                    <label for="imageURL">Image URL:<span class="required">*</span></label>
                    <input type="text" id="imageURL" name="imageURL" required>
        
                    <button type="button" id="submitForm">Submit</button>
                </form>
            </div>
        </div>        
        <div id="modal-confirmation" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Apakah Anda yakin ingin menghapus data ini?</p>
                <button id="confirmDelete">Ya</button>
                <button id="close">Tidak</button>
            </div>
        </div>
        <script src="../../js/menu/getList.js"></script>
        <script src="../../js/general.js"></script>
        <script src="../../js/menu/createMenu.js"></script>
    </body> 
</html>
